<!doctype html>
<html data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Tailwind CSS CDN -->
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
   <!-- DaisyUI CDN -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
   <link href="css/styles.css" rel="stylesheet">
  <title>Janine Mc Daid Counselling</title>
</head>
<body>
    <div class="drawer">
      <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content flex flex-col">
        <!-- Navbar -->
        <div class="navbar bg-white w-full">
          <div class="flex-none lg:hidden">
            <label for="my-drawer-3" aria-label="open sidebar" class="btn btn-square btn-ghost">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block h-6 w-6 stroke-current">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </label>
          </div>
          <div class="mx-2 flex-1"><a href="#home"> Janine Mc Daid Counselling</a></div>
          <div class="hidden flex-none lg:block font-semibold">
            <ul class="menu menu-horizontal">
              <!-- Navbar menu content here -->
              <li><a href="index.html">Home</a></li>
              <li><a href="counselling.html">Counseling</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      
        <!-- Main Page content here -->
        <main class="bg-#EBD9B4 min-h-screen flex flex-col justify-center">

                      <!--Contact -->
                      <section id="contact" class="py-20 bg-blue-200">
                        <div class="container mx-auto px-4">
                            <h2 class="text-3xl font-bold text-center mb-8">Contact</h2>
                            <h3 class="text-center mb-8">Leave your details below and a short message and I will get back to you within 24 hours.</h3>
                            <div class="grid grid-cols-1 max-w-screen-md mx-auto gap-2">
                                <label class="input input-bordered flex items-center gap-2">
                                    <i class="fa-regular fa-user"></i>
                                    <input type="text" class="grow" placeholder="Name" />
                                </label>
                                <label class="input input-bordered flex items-center gap-2">
                                    <i class="fa-regular fa-envelope"></i>
                                    <input type="text" class="grow" placeholder="Email" />
                                </label>
                                <label class="input input-bordered flex items-center gap-2">
                                    <i class="fa-solid fa-phone"></i>
                                    <input type="text" class="grow" placeholder="Phone Number" />
                                </label>
                                <textarea placeholder="Let me know how I can help." class="textarea textarea-bordered textarea-lg w-full"></textarea>
                            </div>
                        </div>
                      </section>

                      <section id="animated-section" class="container mx-auto my-10 p-8 bg-blue-200 rounded-lg">
                        <div class="flex flex-col md:flex-row justify-between gap-10 items-start space-y-0 md:space-y-0 md:space-x-0">
                          <!--Card 1-->
                          <div class="card bg-base-100 w-full md:w-1/2 shadow-xl flex flex-col">
                            <div class="card-body flex-grow p-4">
                              <h2 class="card-title"><a href="counselling.html">Counselling</a></h2>
                            </div>
                            <a href="counselling.html"><img
                              src="assets/images/bottom3.png"
                              alt="Counselling" class="rounded-b-lg object-contain h-48 w-full" /></a>
                          </div>
                          <!--Card 2 -->
                          <div class="card bg-base-100 w-full md:w-1/2 shadow-xl flex flex-col">
                            <div class="card-body flex-grow p-4">
                              <h2 class="card-title"><a href="about.html">About</a></h2>
                            </div>
                            <a href="about.html">
                            <img
                              src="assets/images/bottom1.png"
                              alt="Contact" class="rounded-b-lg object-contain h-48 w-full" />
                            </a>
                          </div>
                        </div>
                      </section>
            
            <!--Footer -->
            <footer class="footer bg-blue-200 text-neutral-content items-center p-4">
              <div id="showYear" class="text-black"></div>
              <nav class="grid-flow-col gap-4 text-3xl md:place-self-center md:justify-self-end">
               <a href=""><i class="fa-brands fa-linkedin text-blue-800"></i></a>
               <a href=""><i class="fa-brands fa-square-facebook text-blue-600"></i></a>
              </nav>
            </footer>
          </main>
      </div>

      <!-- Drawer -->
      <div class="drawer-side">
        <label for="my-drawer-3" aria-label="close sidebar" class="drawer-overlay"></label>
        <ul class="menu bg-base-200 min-h-full w-80 p-4 font-semibold">
          <!-- Sidebar content here -->
          <li><a href="index.html">Home</a></li>
          <li><a href="counselling.html">Counseling</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>

</body>
<script src="https://kit.fontawesome.com/602c42d7e5.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</html>
